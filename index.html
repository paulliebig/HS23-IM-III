<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Musik-Events und Spotify Integration</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Include Chart.js for graph -->
</head>
<body>
  <!-- Bereich für die Musikevents-Suche -->
  <h1>Finde Musik-Events, Top 3 Songs und Top 3 Künstler nach Musikrichtung und Land</h1>

  <!-- Dropdown für Musikrichtungen -->
  <label for="genre">Musikrichtung auswählen:</label>
  <select id="genre">
    <option value="rock">Rock</option>
    <option value="pop">Pop</option>
    <option value="schlager">Schlager</option>
  </select>

  <!-- Dropdown für Länder -->
  <label for="country">Land auswählen:</label>
  <select id="country">
    <option value="CH">Schweiz</option>
    <option value="US">USA</option>
    <option value="BR">Brasilien</option>
    <option value="TH">Thailand</option>
  </select>

  <!-- Button für die Abfrage der Top 3 Künstler, Top 3 Songs und Events -->
  <button onclick="searchEventsAndTopInSelectedCountry()">Top 3 Künstler, Songs & Events anzeigen</button>

  <!-- Bereich für die Anzeige der Musikevents -->
  <h2>Musikevents</h2>
  <div id="result"></div>

  <!-- Bereich für die Anzeige der Top-Songs -->
  <h2>Top 3 Songs</h2>
  <div id="spotify-songs"></div>

  <!-- Bereich für die Anzeige der Top-Künstler -->
  <h2>Top 3 Künstler</h2>
  <div id="spotify-artists"></div>

  <!-- Bereich für die Abfrage der Musik-Genre-Trends über Kontinente -->
  <h1>Entwicklung der Musikgenres über die Kontinente</h1>
  <label for="trendGenre">Musikrichtung auswählen (für All-Time Entwicklung):</label>
  <select id="trendGenre">
    <option value="rock">Rock</option>
    <option value="pop">Pop</option>
    <option value="hip-hop">Hip-Hop</option>
    <option value="k-pop">K-Pop</option>
    <option value="latin">Latin</option>
  </select>
  <button onclick="getGenreTrendsOverYears()">Genre-Trends anzeigen</button>

  <!-- Bereich für die Anzeige der Genre-Trends Grafik -->
  <canvas id="genreChart" width="400" height="200"></canvas>

  <!-- Verknüpfung zum JavaScript-File -->
  <script src="events.js"></script>
</body>
</html>
